<div class=' container-fluid login-component'>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <form name='LoginForm' [formGroup]='LoginForm' (ngSubmit)="login()">
                <div class="form-group">
                    <input class="form-control" type="text" [formControl]="emailId" placeholder = "Email Id" name="emailId">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" [formControl]="password" placeholder = "Password" name="password">
                </div>
                <button type="submit" [disabled]='LoginForm.invalid' class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
